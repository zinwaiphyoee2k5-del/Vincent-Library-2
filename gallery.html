        <div class="gallery-container">
            
            <!-- PAINTING 1: Sunflowers -->
            <div class="gallery-item">
                <!-- Image of Sunflowers painting -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Vincent_Willem_van_Gogh_127.jpg/250px-Vincent_Willem_van_Gogh_127.jpg"

            <!-- PAINTING 2: The Bedroom -->
            <div class="gallery-item">

                </div>
            </div>

            <!-- PAINTING 3: Irises -->
            <div class="gallery-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Irises-Vincent_van_Gogh.jpg/1280px-Irises-Vincent_van_Gogh.jpg" 
                     alt="Irises (1889)" 
                     class="gallery-img">
                <div class="gallery-info">
                    <h3>Irises (1889)</h3>
                </div>

            <div class="gallery-item">

                     alt="Café Terrace at Night (1888)" 
                     class="gallery-img">
                <div class="gallery-info">
                    <h3>Café Terrace at Night (1888)</h3>
